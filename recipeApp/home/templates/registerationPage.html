{% extends "base.html" %}

{% block start %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h2> Hello Chef üë®‚Äçüç≥ </h2>
            <hr class="mb-8">

            <form class="mx-auto card p-3 shadow-lg " method="post">

              {% csrf_token %}

              {% if messages %}
              {{ message.tags }}
              <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </div>
              {% endif %}

              <!-- First Name -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" name = "first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              
              <!-- Last Name -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name = "last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              
              <!-- Email -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UserName</label>
                <input type="text" class="form-control" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                  </div>
            
                <p>Didn't have an account <a href="/login-page/">Login</a></p>
            
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
      </div>
    </div>
  </section>

{% endblock %}
